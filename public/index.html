<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Violations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #e74c3c;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #f5f5f5;
        }
        #violations {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .violation {
            border: 1px solid #e74c3c;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2e2e2e;
            color: #e74c3c;
        }
        a {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #f5f5f5;
            text-decoration: none;
        }
        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>IRMA</h1>
        <p>Intraday Risk Manager for Upstox</p>
    </header>
    <div id="violations">
        <h2>Risk Management Violations</h2>
        <div id="violation-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
